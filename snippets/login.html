<div class="column-form" id="login-form">
        <h2 class="text-center create-new-account">Login</h2>
        <form>
            <div class="feild-form text-center">
                <label for="validationCustom01">Email</label>
                <div class="icon-input">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="email" id="email" required>
                </div>
            </div>  
            <div class="feild-form text-center">
                <label for="validationCustom01">Password</label>
                <div class="icon-input">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="password" id="password" required>
                </div>
            </div>    
            <button class="btn btn-primary submit-register" type="button" onclick="postLogin()"> Login</button>
            <div class="have-account text-center">
                 <p>You don't have account? <a href="#">register</a></p>
            </div> 
        </form>
    </div>
