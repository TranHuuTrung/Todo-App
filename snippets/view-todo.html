<!-- <div class="row"> -->
    <div class="col-md-5">
        <div class="todolist not-done">
            <label id="TitleTodoLists"></label>
            <input type="text" id="inputCreate-itemTodo" class="form-control add-todo" placeholder="Add new todo">
            <button id="checkDoneAll" class="btn btn-success">Mark all as done</button> 
            <hr>
            <ul id="sortable" class="list-unstyled ui-sortable">
            </ul>
            <div class="todo-footer">
                <strong><span class="count-todos">0</span></strong> Items Left
            </div>
        </div>
        <div class="share">
            <form id="share-form">
                <h4>Share the current list</h4>
                <input type="text" class="form-control" id="shareEmail" name="emailtoshare" autocomplete="on" placeholder="Email">
                <button type="submit" class="btn btn-primary" id="btn-share">Share</button>
            </form>
        </div>
    </div>
    <div class="col-md-5">
        <div class="todolist">
            <h1>Already Done</h1>
            <ul id="done-items" class="list-unstyled">
            </ul>
        </div>
    </div>
<!-- </div> -->
<script>
     $("form#share-form").validate({
         rules:{
            'emailtoshare' :{
                    required: true,
                    email   : true
                }
         },
         messages:{
            'emailtoshare':{
                required: 'Bạn phải điền vào!',
                email : 'email không đúng!'
            }
         }
     });
</script>
