<div class="success-regis text-center">

</div>

<div class="column-form form-register">
    <h2 class="text-center create-new-account">Create your account</h2>
    <form> 
        <div class="feild-form text-center">
            <label for="validationCustom01">Email</label>
            <div class="icon-input">
                <i class="fa fa-user"></i>
                <input type="text" id="email" name="email" placeholder="email" required>
            </div>
        </div>  
        <div class="feild-form text-center">
            <label for="validationCustom01">Password</label>
            <div class="icon-input">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" placeholder="password" required>
            </div>
        </div>    
        <div class="feild-form text-center">
            <label for="validationCustom01">Password confirm</label>
            <div class="icon-input">
                <i class="fa fa-lock"></i>
                <input type="password" id="password_confirm" placeholder="confirm password" required>
            </div>
        </div> 
        <button class="btn btn-primary submit-register" type="button" id="submit-register" onclick="postSignUp()">Submit</button>
        <div class="have-account text-center">
             <p>Have an account?<a href="#" onclick="redirectToLogin()" class="login-account">login</a></p>
        </div> 
    </form>
</div>
