<div class="success-regis text-center">
</div>

<div class="column-form form-register">
    <h2 class="text-center create-new-account">Create your account</h2>
    <form id="form-register-validate"> 
        <div class="feild-form text-center">
            <label for="validationCustom01" class="fl_left">FirstName</label>
            <i class="fa fa-user iconForInput"></i>
            <input class="icon-input" type="text" id="firstname" name="firstname" placeholder="firt name">
        </div> 
        <div class="feild-form text-center">
            <label for="validationCustom01" class="fl_left">LastName</label>
            <i class="fa fa-user iconForInput"></i>
            <input class="icon-input" type="text" id="lastname" name="lastname" placeholder="lastname">
        </div> 
        <div class="feild-form text-center">
            <label for="validationCustom01" class="fl_left">Email</label>
            <i class="fa fa-user iconForInput"></i>
            <input class="icon-input" type="text" id="email" name="email" placeholder="email">
        </div>  
        <div class="feild-form text-center">
            <label for="validationCustom01" class="fl_left">Password</label>
            <i class="fa fa-lock iconForInput"></i>
            <input class="icon-input" type="password" id="password" name="password" placeholder="password" >
        </div>    
        <div class="feild-form text-center">
            <label for="validationCustom01" class="fl_left">Verify Password</label>
            <i class="fa fa-lock iconForInput"></i>
            <input class="icon-input" type="password" id="verify_password" name="verify_password" placeholder="verify password">
        </div>
        <button class="btn btn-primary submit-register reset_all_login" type="button" onclick="clearAll()">Reset</button>
        <button class="btn btn-primary submit-register" type="button" id="submit-register" onclick="postSignUp()">Submit</button>
        <div class="have-account text-center">
             <p>Have an account?<a href="#" onclick="redirectToLogin()" class="login-account">login</a></p>
        </div> 
    </form>
</div>
<script>
    function clearAll(){
        $("#lastname").val("");
        $("#firstname").val("");
        $("#password").val("");
        $("#email").val("");
        $("#verify_password").val("");
        console.log($("#email").val());
    }
    $("form#form-register-validate").validate({
        rules: {
            'firstname' :{
                required: true,
                minlength: 2,
                maxlength: 10
                
            },
            'lastname'  : {
                required: true
            },
            'email' :{
                required: true,
                email   : true
            },
            'password' :{
                required: true,
                minlength: 8
            },
            'verify_password':{
                required: true,
                equalTo: "#password"
            }
        },
        messages: {
            'firstname' :{
                required:  "Bạn phải nhập tên vào !",
                minlength : "Độ dài lớn hơn 1 kí tự !",
                maxlength : "Độ dài ít hơn 10 kí tự !"
            },
            'lastname'  : {
                required: "Bạn phải nhập tên !"
            },
            'email' :{
                required: "Bạn phải nhập email !",
                email   : "Email không đúng !"
            },
            'password' :{
                required: "Bạn phải nhập password !",
                minlength: "Ít nhất 8 kí tự !"
            },
            'verify_password':{
                required: "Bạn phải verify password !",
                equalTo : "Verify email không trùng khớp!"
            }
        }
    });
</script>
