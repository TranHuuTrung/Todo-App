<div class="col-md-6 col-md-offset-2">
    <div class="column-form changePassfrm">
        <h2 class="text-center create-new-account">Change your Password</h2>
        <form class="f-login" id="change-form">
            <div class="feild-form text-center">
                <label for="validationCustom01">Old Password</label>
                <i class="fa fa-lock iconForInput"></i>
                <input class="icon-input" type="password" placeholder="old password" name="oldpassword" id="oldpassword">
            </div>  
            <div class="feild-form text-center">
                <label for="validationCustom01">New Password</label>
                <i class="fa fa-lock iconForInput"></i>
                <input class="icon-input" type="password" placeholder="new password" name="newpassword" id="newpassword">
            </div>
            <div class="feild-form text-center">
                <label for="validationCustom01">Verify new Password</label>
                <i class="fa fa-lock iconForInput"></i>
                <input class="icon-input" type="password" placeholder="verify new password" name="verifynewpassword" id="verifynewpassword">
            </div>
            <button class="btn btn-primary submit-register reset_all_login" type="button" onclick="reset_login()"> Reset</button>    
            <button class="btn btn-success submit-register" type="button" onclick="changePassUser()"> Done</button>
        </form>
    </div>
</div>

<script>
    function reset_login(){
        $("#oldpassword").val("");
        $("#newpassword").val("");
        $("#verifynewpassword").val("");
    }
    $("form#change-form").validate({
            rules: {
                'oldpassword' :{
                    required: true,
                    minlength: 8
                },
                'newpassword' :{
                    required: true,
                    minlength: 8
                },
                'verifynewpassword':{
                    required: true,
                    minlength: 8,
                    equalTo: "#newpassword"
                }
            },
            messages: {
                'oldpassword' :{
                    required: "Bạn phải nhập vào!",
                    minlength: "Ít nhất 8 kí tự !"
                },
                'newpassword' :{
                    required: "Bạn phải nhập vào!",
                    minlength: "Ít nhất 8 kí tự !"
                },
                'verifynewpassword' :{
                    required: "Bạn phải nhập vào!",
                    minlength: "Ít nhất 8 kí tự !",
                    equalTo: "Không trùng khớp!"
                }
            }
        });
</script>
